<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Attendance App</title>
    <link rel="stylesheet" href="{% static 'accounts/css/logout.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="{% static 'accounts/js/logout_script.js' %}" defer></script>
</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <h1>Successfully Logged out</h1>
            <p>Enhancing classroom attendance with facial recognition technology.</p>
            <div class="login-buttons">
                <a href="{% url 'accounts:student-login' %}" class="login-button"><i class="fas fa-user-graduate"></i> Student Login</a>
                <div class="or-divider">OR</div>
                <a href="{% url 'accounts:teacher-login' %}" class="login-button"><i class="fas fa-chalkboard-teacher"></i> Teacher Login</a>
            </div>
            <div class="additional-links">
                <a href="{% url 'support' %}">Support</a> | <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
